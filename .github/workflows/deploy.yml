name: Deploy dynamic-pricing-tool-ru

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build binary
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -o app cmd/server/main.go

      - name: Deploy binary
        run: |
          sudo cp app /opt/dynamic-pricing-tool-ru/app
          sudo chmod +x /opt/dynamic-pricing-tool-ru/app

      - name: Restart service
        run: sudo systemctl restart dynamic-pricing-tool-ru
